# Configurações do PostgreSQL para produção
spring.datasource.url=jdbc:postgresql://localhost:5432/armariointeligente
spring.datasource.username=postgres
spring.datasource.password=adminroot
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar console H2 em produção
spring.h2.console.enabled=false

# Configurações de logging para produção
logging.level.org.springframework=WARN
logging.level.br.com.unit.tokseg=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
